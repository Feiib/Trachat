version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=An768738!
    ports:
      - "5432:5432"        # 如只在内部网络使用可移除
    volumes:
      - pg_data:/var/lib/postgresql/data
      # 如果希望由数据库容器初始化表，打开这行并保证你的SQL幂等：
      # - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  fei-ai-agent:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=An768738!
      - DASHSCOPE_API_KEY=sk-75bebbf479ce400aa1b8cfe1351e3962
      - SEARCH_API_KEY=qsPs3HzYWZgstA1VtCKLdjmk
      - AMAP_API_KEY=ab2f8f50fc5507198b9f5313c2e33d24
      # 如果由应用自动建表，打开这行（建议仅首次启用）
      # - SPRING_SQL_INIT_MODE=always
    ports:
      - "8123:8123"
    # 注意：启用 MCP 的 stdio 时，镜像内必须安装 NodeJS（npx）。
    # 已按你当前 Dockerfile，需改为多阶段并安装 NodeJS。

volumes:
  pg_data: